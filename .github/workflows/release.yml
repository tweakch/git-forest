name: Publish to NuGet

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read

jobs:
  publish:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for nuget.org Trusted Publishing (OIDC)
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Pack
        run: dotnet pack src/GitForest.Cli/GitForest.Cli.csproj --no-restore --configuration Release --output ./artifacts/packages

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          # nuget.org profile name (NOT email); used to look up Trusted Publishing policy owner
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        run: dotnet nuget push "./artifacts/packages/*.nupkg" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate

